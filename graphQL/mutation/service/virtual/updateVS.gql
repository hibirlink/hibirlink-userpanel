mutation updateVS($object:virtual_service_set_input!,$id:Int!,$account:account_set_input!,$accountID:Int!){
  UVS:update_virtual_service_by_pk(_set:$object,pk_columns:{id:$id}){
    
    id
    
  
  }
  
  UVSA:update_account_by_pk(_set:$account,pk_columns:{id:$accountID})
  {
    
    id
    
  }
  
  
  
}